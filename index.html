<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script>

$.getJSON( "http://193.5.58.96/sbrd/Ajax/Json?lookfor=http://data.swissbib.ch/person/0bac9e1d-fb46-36db-80e5-a918ab485f6f&method=getAuthor&searcher=Elasticsearch", 
function (data) {
	var thisAuthor = data.person[0]._source["@id"];  //id des aktuellen Autors als URI
	var thisAuthorName = "";  //Name des aktuell angezeigten Autors als String 
	var dataObject = {};      //enthält später die Objekte "nodes" und "links"
	var nodes = [];           //Knoten, die Autoren darstellen
	var links = [];           //Verknüpfungen zwischen den Knoten
	var contributorIds = [];  //Array der Autoren-IDs aus den bibliographicResources
	var contributorNames = []; //Array mit den Autoren-Namen (aus Abfrage der contributorIds via Schnittstelle)
	
	//Alle Autoren-IDs aus den bibliographicResources sollen ins Array contributorIds geschrieben werden
	$.each(data.bibliographicResource, function (key, value) {
		contributorIds.push ({
			value:_source["dct:contributor"]
		});
		
	$.each(contributorIds, function (key, value) {
		//Den Name des aktuellen Autors (der in der Mitte stehen soll) noch nicht nachschauen
		if (value != thisAuthor) {			
			//AJAX-Requests, um Namen der Autoren aus contributorIds zu erhalten
			$.get("http://193.5.58.96/sbrd/Ajax/Json?lookfor=http://data.swissbib.ch/person/" + value + "&method=getAuthor&searcher=Elasticsearch",  
			function (data) {
				//Namen aus den Daten herauslesen und zu Array contributorNames hinzufügen
				contributorNames.push ({data:person[0]._source["@id"]});
			});
		}
	});
	
	//Namen des aktuellen Autors ermitteln
	$.get("http://193.5.58.96/sbrd/Ajax/Json?lookfor=http://data.swissbib.ch/person/" + thisAuthor + "&method=getAuthor&searcher=Elasticsearch",  
	function (data) {
		//Namen aus den Daten herauslesen und Variable thisAuthorName überschreiben
		thisAuthorName = data.person[0]._source["@id"];
	});
	
	$.each(contributorNames, function (key, value) {
		nodes.push ({
			//Alle ausser dem aktuellen Autor sind in group 2
			"name": value, "group":2
		});				
		
		links.push ({
			//Ausgangspunkt ist immer der Autor in der Mitte
			"source": 0, "target": value, "value": 1
		});
		
		dataObject.push ({
			//aktueller Autor: group 1
			"nodes": [{"name": thisAuthorName, "group": 1}, nodes],
			"links": links
		});
		
		//console.log(key +" : " + value._source["dct:contributor"]);
		
	});

	

});


var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .gravity(0.1)
    .charge(-1000)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json(dataObject, function(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 5)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
});

</script>

</body>
</html>
